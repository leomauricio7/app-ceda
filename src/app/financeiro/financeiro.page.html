<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Financeiro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullFactor="0.5" pullMin="100" pullMax="200">
    <ion-refresher-content
      pullingText="Arraste para atualizar!"
      refreshingText="Atualizando..."></ion-refresher-content>
  </ion-refresher>

  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Hist√≥rico de Parcelas</ion-card-subtitle>
        <ion-card-title>Meu Plano</ion-card-title>
      </ion-card-header>
    </ion-card>

    <ion-card class="card-financeiro"*ngFor="let parcela of parcelas">
      <ion-card-content>
        <ion-item>
          <img src="assets/image/etiqueta-de-preco.png" alt="{{parcela.valor}}" slot="start" width="50">
          <div>
            <p><strong>Valor: </strong>R$ {{parcela.valor}}</p>
            <p><strong>Status: </strong>{{parcela.status}}</p>
            <p><strong>Data: </strong>{{parcela.data}}</p>
          </div>
        </ion-item>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
