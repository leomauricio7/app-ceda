<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Minhas Consultas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullFactor="0.5" pullMin="100" pullMax="200">
    <ion-refresher-content
      pullingText="Arraste para atualizar!"
      refreshingText="Atualizando..."></ion-refresher-content>
  </ion-refresher>

  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Histórico de Consultas</ion-card-subtitle>
        <ion-card-title>Agendamentos</ion-card-title>
      </ion-card-header>
    </ion-card>

    <ion-card class="card-agendamento"*ngFor="let agendamento of agendamentos">
      <ion-card-content>
        <ion-item>
          <img src="assets/image/paciente.png" alt="{{agendamento.paciente}}" slot="start" width="50">
          <div>
            <p><strong>Paciente: </strong>{{agendamento.paciente}}</p>
            <p><strong>Médico(a): </strong>{{agendamento.medico}}</p>
            <p><strong>Plano: </strong>{{agendamento.plano}}</p>
            <p><strong>Procedimento: </strong>{{agendamento.procedimento}}</p>
            <p><strong>Status: </strong>{{agendamento.status}}</p>
            <p><strong>Data: </strong>{{agendamento.data}}</p>
          </div>
        </ion-item>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
